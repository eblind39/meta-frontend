<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Intro</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <!-- col-12 is for mobile first design -->
            <div class="col-12 col-lg-8">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../little_lemon/images/falafel.jpg" class="card-img-top" alt="Falafel">
                            <div class="card-body">
                                <h2 class="card-title">Falafel <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Chickpea, herbs and spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../little_lemon/images/salad.jpg" class="card-img-top" alt="Pasta Salad">
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../little_lemon/images/chicken-burger.jpg" class="card-img-top" alt="Chicken Burger">
                            <div class="card-body">
                                <h2 class="card-title">Chicken Burger</h2>
                                <p class="card-text">Chicken, lettuce, mayo</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="../little_lemon/images/Breakfast-Burger.jpg" class="card-img-top" alt="Breakfast Burger">
                            <div class="card-body">
                                <h2 class="card-title">Breakfast Burger</h2>
                                <p class="card-text">Beef, Egg, Bacon, Tomato, Mayo</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Chicken Burger</td>
                        <td>$14.00</td>
                    </tr>
                    <tr>
                        <td>Breakfast Burger</td>
                        <td>$8.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Falafel
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
