    <body>
        <header>
            <p>React props</p>
        </header>
        <nav>
        </nav>
        <main>
            <div id="root"></div>
        </main>
        <footer>
            <p>Footer</p>
        </footer>

        <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

        <script type="text/babel">
            const rootElement = document.querySelector('#root');

            const Example = (props) => <p>Example Component {props.children}</p>;

            const Hello = (props) => {
                console.log(typeof props.message);
                return (
                    typeof props.message == 'undefined' ? <span>Hey there!</span> : <span>{props.message}</span>
                )
            }

            const App = () => {
                return ( 
                    <div className="App">
                        <Example>
                            Hello there
                        </Example>
                        <Example children="Hey boy!" />
                        <Example children={<span>Hey girl!</span>} />
                        <Example children={<Hello />} />
                        <Example children={<Hello message="Hello there!" />} />
                    </div>
                );
            }

            const root = ReactDOM.createRoot(rootElement)
            root.render(<App />)
        </script>
    </body>
</html>
