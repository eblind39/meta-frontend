<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>React styles</title>
        <meta name="description" content="React styles intro">
        <meta name="author" content="React styles">

        <!-- Open Graph Protocol - for media sharing -->
        <meta property="og:title" content="React styles intro">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.reactprops.com">
        <meta property="og:description" content="React styles intro">
        <meta property="og:image" content="https://w7.pngwing.com/pngs/79/518/png-transparent-js-react-js-logo-react-react-native-logos-icon-thumbnail.png">

        <!-- icons -->
        <link rel="icon" href="favicon.ico">
        <link rel="icon" href="favicon.svg" type="https://www.svgrepo.com/show/303500/react-1-logo.svg">
        <link rel="apple-touch-icon" href="https://w7.pngwing.com/pngs/79/518/png-transparent-js-react-js-logo-react-react-native-logos-icon-thumbnail.png">

        <!-- Include your CSS files here -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <p>React styles</p>
        </header>
        <nav>
        </nav>
        <main>
            <div id="root"></div>
        </main>
        <footer>
            <p>Footer</p>
        </footer>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

        <script type="text/babel" data-type="module">
            import React from "https://esm.sh/react@19/?dev";
            import ReactDOM from "https://esm.sh/react-dom@19/client?dev";

            const rootElement = document.querySelector('#root');

            const PromoStylesLink = (props) => {
                return (
                    <div className="promo-section">
                        <div><h1>{props.heading}</h1></div>
                        <div><h2>{props.promoSubHeading}</h2></div>
                    </div>
                )
            }

            const PromoInlineStyles = (props) => {
                const h2Styles = {
                    color: 'crimson',
                    fontSize: '30px',
                    lineHeight: '9px',
                    fontWeight: 'bolder'
                };

                return (
                    <div className="promo-section">
                        <div>
                            <h1 style={{color: 'blueviolet', fontSize: '40px', lineHeight: '2px', fontWeight: 'bold'}}>{props.heading}</h1>
                        </div>
                        <div>
                            <h2 style={h2Styles}>{props.promoSubHeading}</h2>
                        </div>
                    </div>
                )
            }

            const App = () => {
                return ( 
                    <div className="App"> 
                        <PromoStylesLink heading="Day Promo" promoSubHeading="Combo 1" />
                        <PromoInlineStyles heading="Night Promo" promoSubHeading="Combo 2" />
                    </div> 
                );
            }

            const root = ReactDOM.createRoot(rootElement)
            root.render(<App />)
        </script>
    </body>
</html>
