<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>React props</title>
        <meta name="description" content="React props intro">
        <meta name="author" content="React props">

        <!-- icons -->
        <link rel="icon" href="favicon.ico">
        <link rel="icon" href="favicon.svg" type="https://www.svgrepo.com/show/303500/react-1-logo.svg">

        <!-- Include your CSS files here -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <p>React props</p>
        </header>
        <nav>
        </nav>
        <main>
            <div id="root"></div>
        </main>
        <footer>
            <p>Footer</p>
        </footer>

        <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

        <script type="text/babel">
            const rootElement = document.querySelector('#root');

            const Apples = (props) => {
              return (
                <div className="promo-section">
                    <div>
                        <h2>These apples are: {props.color}</h2>
                        </div>
                        <div>
                        <h3>There are {props.number} apples.</h3>
                    </div>
                </div>
              )
            }

            const Pears = (props) => {
              return (
                <h2>I don't like pears, but my friend, {props.friend}, does</h2>
              )
            }

            const Bag = (props) => {
                const bag = {
                    padding: "20px",
                    border: "1px solid gray",
                    background: "#fff",
                    margin: "20px 0"
                }
                return (
                    <div style={bag}>
                        {props.children}
                    </div>
                )
            }

            const App = () => {
                return ( 
                    <div className="App">
                        <Bag>
                            <Apples color="red" number="10" />
                            <Pears friend="Bob" />
                        </Bag>

                        <Bag children={<Apples color="green" number="15" />} />

                        <Bag children={<React.Fragment><Apples color="green" number="15" /><Pears friend="Steve" /></React.Fragment>} />
                    </div>
                );
            }

            const root = ReactDOM.createRoot(rootElement)
            root.render(<App />)
        </script>
    </body>
</html>
