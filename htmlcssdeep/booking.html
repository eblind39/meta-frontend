<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Little Lemon</title>
        <meta name="description" content="Little Lemon restaurant">
        <meta name="author" content="Your Site Name">

        <!-- Open Graph Protocol - for media sharing -->
        <meta property="og:title" content="Our Menu">
        <meta property="og:type"  content="website">
        <meta property="og:image" content="logo.png">
        <meta property="og:url"   content="https://littlelemon/">
        <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
        <meta property="og:locale" content="en_US">
        <meta property="og:site_name" content="Little Lemon">

        <!-- icons -->
        <link rel="icon" href="favicon.ico">
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- Include your CSS files here -->
        <link rel="stylesheet" href="css/signin.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png">
        </header>
        <nav>
        </nav>
        <main>
            <h1>Book a Table</h1>
            <form method="post">
                <fieldset id="size">
                    <input type="radio" name="size" id="size2" value="2">
                    <label for="size2">2-person table</label>
                    <input type="radio" name="size" id="size4" value="4" checked>
                    <label for="size4">4-person table</label>
                    <input type="radio" name="size" id="size6" value="6">
                    <label for="size6">6-person table</label>
                </fieldset>
                <fieldset id="location">
                    <input type="radio" name="location" id="indoors" value="indoors" checked>
                    <label for="indoors">Indoors</label>
                    <input type="radio" name="location" id="outdoors" value="outdoors">
                    <label for="outdoors">Outdoors</label>
                </fieldset>
                <button type="submit">Book table</button>
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
