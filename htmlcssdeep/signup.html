<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Little Lemon</title>
        <meta name="description" content="A brief description of the page">
        <meta name="author" content="Your Site Name">

        <!-- Open Graph Protocol - for media sharing -->
        <meta property="og:title" content="A brief description">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.mysite.com">
        <meta property="og:description" content="A brief description">
        <meta property="og:image" content="image.png">

        <!-- icons -->
        <link rel="icon" href="favicon.ico">
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- Include your CSS files here -->
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <header>
            <img src="./images/logo.png" width="180px" height="180px">
            <p>Little Lemon</p>
        </header>
        <nav></nav>
        <main>
            <h1>Sign Up</h1>
            <form action="POST">
                <div>
                    <label for="first_name">First Name:</label><br>
                    <input type="text" name="first_name" id="first_name" required minlength="3" maxlength="30">
                </div>
                <div>
                    <label for="last_name">Last Name:</label><br>
                    <input type="text" name="last_name" id="last_name" required minlength="3" maxlength="30">
                </div>
                <div>
                    <label for="user_email">Email:</label><br>
                    <input type="email" name="user_email" id="user_email" required minlength="3" maxlength="30">
                </div>
                <div>
                    <label for="user_password">Password:</label><br>
                    <input type="password" name="user_password" id="user_password" required minlength="8" maxlength="30">
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label><br>
                    <input type="password" name="confirm_password" id="confirm_password" required minlength="8" maxlength="30">
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
